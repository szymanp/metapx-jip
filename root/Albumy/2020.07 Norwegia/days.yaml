group:
  title:
    pl: Dzień po dniu
    en: Day by day

  subgroups:
    - name: Mandal
      description:
        markdown:
          Pierwszy dzień spędziliśmy w miejscowości [Mandal](https://goo.gl/maps/fwUCqYoKcwNCYXGm7).
      
      query: data['metapx:date'] == date('2020-07-08')

    - name: Lindesnes
      title:
        pl: Latarnia w Lindesnes
        en: Lindesnes lighthouse
      query: data['metapx:date'] == date('2020-07-09')

    - name: Flekkefjord, Brufjell
      title:
        pl: Flekkefjord i jaskinie Brufjell
        en: Flekkefjord and the Brufjell Caves
      query: data['metapx:date'] == date('2020-07-10')

    - name: Flekkefjord, dzień 2
      title:
        pl: Flekkefjord, dzień 2
        en: Flekkefjord, day 2
      query: data['metapx:date'] == date('2020-07-11')

    - name: Stavanger
      title: Stavanger
      query: data['metapx:date'] == date('2020-07-13')

    - name: Okolice Stavanger
      title:
        pl: Okolice Stavanger
        en: Stavanger surroundings
      query: data['metapx:date'] == date('2020-07-14')

    - name: Preikestolen
      title: Preikestolen
      query: data['metapx:date'] == date('2020-07-15')

    - name: Lysefjord
      title:
        pl: Lysefjord z widokiem na Preikestolen
        en: Lysefjord with a view to Preikestolen
      query: data['metapx:date'] == date('2020-07-16')

    - name: Lysefjord, Røssdalen
      title:
        pl: Røssdalen
        en: Røssdalen
      query: data['metapx:date'] == date('2020-07-17')

    - name: Folgefonna
      title:
        pl: Lodowiec Folgefonna
        en: Folgefonna glacier
      query: data['metapx:date'] == date('2020-07-19')

      description:
        markdown:
          en: |
            The [Folgefonna glacier](https://en.wikipedia.org/wiki/Folgefonna) is located next to the town Odda, where we stopped for two nights.
          pl: |
            [Lodowiec Folgefonna](https://pl.wikipedia.org/wiki/Lodowiec_Folgefonna) znajduje się niedaleko miejscowości Odda, gdzie zatrzymaliśmy się na dwie noce.
    
    - name: Odda-Hardangervidda
      title:
        pl: Z Oddy na Hardangervidda
        en: From Odda to Hardangervidda

      subgroups:
      - name: Poranek
        query: data['metapx:date'] == date('2020-07-20') and data['metapx:date'] <= time('13:00')
        description:
          markdown:
            Rano wybraliśmy się na krótką wycieczkę w okolice elektrowni wodnej [Kinso](https://goo.gl/maps/VuAsxM49xoW5ECP5A).

      - name: Muzeum
        query: data['metapx:date'] == date('2020-07-20') and data['metapx:date'] > time('13:00') and data['metapx:date'] <= time('16:00')
        description:
          markdown:
            Po drodze zatrzymaliśmy się w muzeum [Norsk Natursenter Hardanger](https://goo.gl/maps/kwFndotfmS3H4x159).

      - name: Wodospad
        title:
          pl: Wodospad Vøringfossen
          en: Vøringfossen waterfall
        query: data['metapx:date'] == date('2020-07-20') and data['metapx:date'] >= time('16:00') and data['metapx:date'] < time('17:00')

      - name: Garen
        title: Garen Camping
        query: data['metapx:date'] == date('2020-07-20') and data['metapx:date'] >= time('17:00')
        description:
          markdown:
            Noc na płaskowyżu Hardangervidda spędziliśmy nie w namiocie, a w chatce na campingu [Garen](https://goo.gl/maps/yurPNFgaApm9WiQ58).

    - name: Hardangervidda
      title: Hardangervidda

      subgroups:
      - name: Owce
        query: data['metapx:date'] == date('2020-07-21') and data['metapx:date'] < time('12:30')
        description:
          markdown:
            Gdy próbowaliśmy dojechać do tamy [Sysen](https://goo.gl/maps/YfzkBmvQMyE9Yta47), stado owiec zagrodziło naszą drogę.

      - name: Trondsbu
        query: data['metapx:date'] == date('2020-07-21') and data['metapx:date'] >= time('12:30') and data['metapx:date'] < time('15:00')

      - name: Droga
        query: data['metapx:date'] == date('2020-07-21') and data['metapx:date'] >= time('15:00') and data['metapx:date'] < time('19:00')
        description:
          markdown:
            Z Hardangarvidda czekała nas dłuższa trasa do pokonania. Po drodze mieliśmy jednak wiele ładnych widoków, w tym odwiedziliśmy
            [kościółek w Gol](https://goo.gl/maps/xA93c8tfQMBSrS63A).

      - name: Liodden 
        title:
          pl: Camping Liodden
          en: Liodden camping
        query: data['metapx:date'] == date('2020-07-21') and data['metapx:date'] >= time('19:00')
        description:
          markdown:
            Wieczorem dojechaliśmy na naszą ostatnią noc pod namiotem - w campingu [Liodden](https://goo.gl/maps/2bXrgcv1E99oGKrbA).


    - name: Oslo
      title:
        pl: Skansen w Oslo
        en: Oslo Open Air Museum
      query: data['metapx:date'] == date('2020-07-22')
